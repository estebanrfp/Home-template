<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<title>Login</title>
</head>
<body>
	<form action="/login" id="login" class="login-form" method="post" novalidate="novalidate">
		<div class="">
			<span class="">
				<input id="email" class="" autocapitalize="off" autocorrect="off" autofocus="autofocus" placeholder="Email Address" name="email" type="email">
			</span>
		</div>
		<div class="">
			<span class="">
				<input id="password" class="" placeholder="Password" name="password" type="password">
			</span>
		</div>
		<button data-label="submit" class="" type="submit">Login</button>
	</form>
</body>
</html>
